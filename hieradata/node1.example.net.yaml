# Client plugins to install
mcollective::plugin::clients:
  filemgr:
    version: 'latest'
  nettest:
    version: 'latest'
  package:
    version: 'latest'
  service:
    version: 'latest'
  puppet:
    version: 'latest'


mcollective::userconfigs:
  vagrant:
    logger_type: 'syslog'
    log_level  : 'debug'

